name: Lint Documentation

on:
  push:
    branches: [main]
    paths: ['**.{md,js,json,yml,yaml}']
  pull_request:
    branches: [main]
    paths: ['**.{md,js,json,yml,yaml}']

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Lint Markdown files
        run: npm run lint:md

      - name: Lint JavaScript files
        run: npm run lint:js

  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: |
            .github/workflows/
            collections/
            .markdownlint.json
            .stylelintrc.json
            .eslintrc.json
          config_file: .github/linting/yamllint.yml
